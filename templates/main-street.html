<section data-ng-style="setSection()">
    <h1>Main Street</h1>
    <ul>
        <li data-ng-repeat="building in list.buildings">
            <img src="building.imgSrc" alt="building.imgAlt" name="building.name">
        </li>
    </ul>
</section>

<aside id="street" data-ng-style="setAside()">
    <div id="sideWalk"></div>
</aside>
