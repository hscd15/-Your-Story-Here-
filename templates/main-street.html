<section data-ng-style="setSection()">
    <ul id="buildings" data-ng-style="buildingsWidth()">
        <li data-ng-repeat="building in buildings">
            <img id="{{building.id}}" src="{{building.imgSrc}}" alt="{{building.imgAlt}}" name="building">
        </li>
    </ul>
</section>

<aside id="street" data-ng-style="setAside()">
    <div id="sideWalk"></div>
</aside>
